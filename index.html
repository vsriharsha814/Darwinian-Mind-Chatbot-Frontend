<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar-container">
            <!-- Put your user settings content here -->
            <div class="user-settings-container">
                <div class="user-settings">
                    <div class="user-sub-settings" style="border-top: transparent">
                        <h2>Email!</h2>
                        <!-- Email Input Box -->
                        <div style="align-items: left;">
                            <div class="email-container">
                                <input class="email-input" type="email" id="user-email"
                                    placeholder="Enter your email address">
                            </div>
                        </div>
                    </div>

                    <div class="user-sub-settings">
                        <!-- Upload Button -->
                        <div class="upload-container">
                            <h2>Upload Docs!</h2>
                            <div class="upload-button-container">
                                <input type="file" id="upload" accept=".pdf" style="display:none;">
                                <label for="upload" class="custom-upload-button" id="upload-label">Upload Policy Files
                                    (up
                                    to 5
                                    files)</label>
                            </div>
                            <div style="margin-bottom: 10px;"></div>
                            <div class="uploaded-file-list" style="display: none;">
                                <ul id="uploaded-file-names-list">
                                    <!-- Individual file name elements will be added dynamically here -->
                                </ul>
                            </div>
                            <div style="margin-bottom: 10px;"></div>
                            <div class="create-chatbot-container">
                                <button id="settings-button" onclick="createChatbotFromUploadedFiles()"
                                    class="settings-button">Create Chatbot</button>
                                <div class="loader" id="loader" style="display: none;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="user-sub-settings">
                        <h2>Settings!</h2>
                        <div style="display: flex; flex-direction: column; text-align: left;">
                            <!-- Dropdown container -->
                            <div class="dropdown-container">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div style="width: 200px;" for="options">Specificity:</div>
                                    <select id="specificity" , class="select-options">
                                        <script>
                                            for (let i = 0; i < 11; i++) {
                                                document.write(`<option value="${i}">${i}</option>`)
                                            }
                                        </script>
                                    </select>
                                </div>
                            </div>

                            <!-- Length container -->
                            <div class="dropdown-container">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div style="width: 200px;" for="options">Length:</div>
                                    <input id="length" class="input-options" type="number" min="1" max="500"></input>
                                </div>
                            </div>

                            <!-- Instructions Container -->
                            <div class="dropdown-container">
                                <div
                                    style="display: flex; flex-direction: column; padding-top: 20; text-align: left; align-items: flex-start;">
                                    <div style="margin-bottom: 7px;"></div>
                                    <div style="width: 200px; align-items: flex-start;">
                                        <div>Train your bot:</div>
                                    </div>

                                    <div style="margin-bottom: 7px;"></div>
                                    <textarea id="instructions" class="area-options"></textarea>
                                    <div style="margin-bottom: 15px;"></div>
                                    <div style="display: flex; width: 100%; justify-content: center;">
                                        <button id="instructions-submit" onclick="updateBotSettingsFromParameters()"
                                            class="settings-button">Update Settings</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="chatbot-super-container">
            <div>
                <div class="error-message" id="error-message">Something went wrong</div>
                <div class="chatbot-container">
                    <div id="header">
                        <h2>Darwinian Mind</h2>
                    </div>
                    <div id="chatbot">
                        <div id="conversation">
                            <div class="chatbot-message">
                                <p class="chatbot-text">Hi! ðŸ‘‹ it's great to see you!</p>
                            </div>
                        </div>
                        <form id="input-form">
                            <message-container>
                                <div style="margin-left: 5px;"></div>
                                <input id="input-field" type="text" placeholder="Type your message here"
                                    autocomplete="off">
                                <button id="submit-button" type="submit">
                                    <img class="send-icon" src="send-message.png" alt="">
                                </button>
                            </message-container>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>

</html>
